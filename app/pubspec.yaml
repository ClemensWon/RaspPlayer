name: raspplayer_app
description: The front end app of the RaspPlayer project

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  json_annotation: ^4.0.1
  tuple: ^2.0.0
  device_info: ^2.0.2
  file_picker: ^3.0.2+2
  provider: ^5.0.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.2
  json_serializable: ^4.1.1


flutter:

  uses-material-design: true

  assets:
  - assets/img/

